<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>

    <h1>My Todo List</h1>

    <!-- Add Task Form -->
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - 
                {% if task.completed %}
                    Done
                {% else %}
                    Pending
                {% endif %}

                <!-- Complete Button -->
                {% if not task.completed %}
                <form method="POST" action="/complete/{{ task.id }}/" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Complete</button>
                </form>
                {% endif %}

                <!-- Delete Button -->
                <form method="POST" action="/delete/{{ task.id }}/" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>

</body>
</html>
